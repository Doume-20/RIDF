<H2><A NAME="SECTION0093835000000000000000"></A><A NAME="15598"></A>

Faire une liste de z&#233;ros : <TT>newList</TT>
</H2>
<TT>newList(n)</TT> fabrique une liste form&#233;e de <TT>n</TT> z&#233;ros.
<BR>
On tape :
<DIV ALIGN="CENTER">
<TT>newList(3)</TT>
</DIV>
On obtient :
<DIV ALIGN="CENTER">
<TT>[0,0,0]</TT>
</DIV>
